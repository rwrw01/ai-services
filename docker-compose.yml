networks:
  ai-net:
    name: ai-net

services:
  stt:
    build: ./stt
    ports:
      - "8001:8001"
    env_file:
      - path: .env
        required: false
    restart: unless-stopped
    volumes:
      - stt-cache:/app/.cache
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    networks:
      - ai-net

