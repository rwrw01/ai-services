networks:
  ai-net:
    name: ai-net

services:
  stt:
    build: ./stt
    ports:
      - "8001:8001"
    env_file:
      - path: .env
        required: false
    restart: unless-stopped
    volumes:
      - stt-cache:/app/.cache
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    networks:
      - ai-net

  tts:
    build: ./tts
    ports:
      - "8002:8002"
    volumes:
      - tts-cache:/data/tts-cache
      - tts-models:/app/.cache
    environment:
      - TTS_PIPER_ENABLED=true
      - TTS_PARKIET_ENABLED=true
      - TTS_DEFAULT_ENGINE=piper
      - CUDA_VISIBLE_DEVICES=0
      - PYTORCH_CUDA_ALLOC_CONF=expandable_segments:True
    env_file:
      - path: .env
        required: false
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - ai-net

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    environment:
      - CUDA_VISIBLE_DEVICES=0
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - ai-net

